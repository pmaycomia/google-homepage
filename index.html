<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">

    <title>Google</title>
</head>
<body>
    <div class="navbar">
        <div class="links-container">
            <div class="mailimgs">
                <a href="#" class="link">Gmail</a>
                <a href="#" class="link">Images</a>
            </div>
            
            <i class="material-icons apps">apps</i>
            <button class="signin">Sign in</button>        
        </div>        
    </div>

    <div class="logocontainer">
        <img class="googlelogo" alt="Goole Logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="272">
    </div>
   
    <div class="searchbtncontainer">
        <div class="search-bar">
            <i class="material-icons searchicon">search</i>
            <i class="material-icons micicon">mic</i>         
            <input name="Search" class="sbar">               
        </div>
        
        <div class="two-btns">
            <button class="searchbtn">Google Search</button>
            <button class="luckybtn">I'm Feeling Lucky</button>
        </div>

    </div>
    
    <div >
        <div class="offercontainer">Google offered in: <a href="#" class="french">Fran√ßais</a></div>
    </div>


        
        
    <div class="footer">
        <div class="country">
            <p>France</p>
        </div>

        <div class="etcbottom">
            <a class="left">About</a>
            <a class="left">Advertising</a>
            <a class="left">Business</a>
            <a class="left">How Search Works</a>

            <a class="right">Consumer Information</a>
            <a class="right">Privacy</a>
            <a class="right">Terms</a>
            <a class="right">Settings</a> 
        </div>
    </div>


</body>
</html>
